<div style="display: flex; justify-content: space-between; padding: 3% 10%;">
    <button mat-raised-button style="color: green;" (click)="toggleTimer()">Start</button>
    <button mat-raised-button style="color: orange;">Split</button>
    <button mat-raised-button style="color: rgb(175, 33, 33);">Reset</button>
</div>
<div style="display: flex; justify-content: center;">
    <mat-label style="font-weight: 500; font-size: xx-large; color: blue;">
        {{ stopwatchTimer.seconds.d1 }}{{ stopwatchTimer.seconds.d2 }}
    </mat-label>
    <!-- <mat-label *ngFor="let t of stopwatchTimer"> -->
        <!-- {{ t }} -->
    <!-- </mat-label> -->
</div>
<br>
<div style="display: flex; justify-content: center;">
    <mat-label style="font-weight: 500; font-size: large; color: purple;">00:00:15:634</mat-label>
</div>
<!-- table view of track records -->
<table mat-table [dataSource]="timerRecord">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
    <ng-container matColumnDef="trackRecord">
        <th mat-header-cell *matHeaderCellDef> Track Record </th>
        <td mat-cell *matCellDef="let item">{{ item.trackRecord }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let item">{{ item.type }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
